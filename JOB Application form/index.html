<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <h1>JOB APPLICATION FORM</h1>
        <form action="">
          <div class="form-container">
            <div class="form-control">
              <label for="first_name">First Name</label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter first name"
              />
              <br>
              <label for="last_name">Last Name</label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter last name"
              />
              <br />
              <label for="email">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your mail"
              />
              <label for="job-role">Job Role</label>
              <select>
                <option value="">Select job role</option>
                <option value="frontend">Front End Engineer</option>
                <option value="backend">Back End Engineer</option>
                <option value="uiuxdesigner">UI/UX Engineer</option>
                <option value="fullstack">Full Stack Engineer</option>
              </select>
              <br />
              <label for="address">Address</label>
              <textarea
                id="address"
                name="address"
                row="5"
                cols="40"
                placeholder="Enter your address"
              ></textarea>
              <br />
              <label for="city">City</label>

              <input
                type="city"
                id="city"
                name="city"
                placeholder="Enter your city"
              />
              <label for= "Pincode"> Pincode</label>
              <input type="number" id="pincode" name="pincode" placeholder="Enter your Pincode">
              <br>
              <label for= "date"> Date of birth</label>
              <input type="date" id="dob" placeholder="Date of birth" name="dob">
              <br>
              <label for= "file"> Upload your CV</label>
              <input type="file" id="cv" placeholder="resume" >

            </div>
          </div>
          <div class="button>
            <button type="submit">APPLY NOW!</button>
            
        </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
